					</div>
					
				</div>
				<div id="content_right" >
						<!--右边资讯-->
						
						<!--右边电影票房榜-->
						
					</div>
			</div>	
		<script type="text/template" id="movie_now">
			<div class="movie_detail_div">
				<input type="hidden" name="" id="" value="${id}"/>
				<p class="movie_img"><a><img src="${images.large}"/></a></p>
				<span class="movie_title">${title}</span>
				<div class="movie_corse"><span class="movie_average_pic0"></span><span class="movie_average">${rating.average}</span></div>
				<div class="buy_ticket"><button >立即购票</button></div>
			</div>
		</script>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript">
			//正在上映
			go("http://api.douban.com/v2/movie/in_theaters", {}, function(d) {
				var list = d.subjects
				$("#movie_now").tmpl(list).appendTo("#movie_now_outer")
				$("#movie_now_outer div a").attr("class", "movie_detail_a")
				$("#movie_now_outer div input").attr("class", "idInput")
				$(".spinner").hide()
				
				var inlength = $(".idInput").length
				var arr = {}
				for(var i = 0; i < inlength; i++) {
					arr[i] = $(".idInput").eq(i).val()
					var x=$(".movie_average").eq(i).html()
					//评分
					if (x==0) {
						$(".movie_average").eq(i).html("暂无评分")
						$(".movie_average_pic0").eq(i).css({
							"display":"none"
							})
						$(".movie_average").eq(i).css({
							"width":"100%",
							"text-align":"center",
							"color":"#111",
							"font-size":"12px"
							})
					}
					else if(x>9&&x<=10) {
						$(".movie_average_pic0").eq(i).css({"background-position":"0 0"})
					}
					else if(x>8&&x<=9) {
						$(".movie_average_pic0").eq(i).css({"background-position":"0 -11px"})
					}
					else if(x>7&&x<=8) {
						$(".movie_average_pic0").eq(i).css({"background-position":"0 -22px"})
					}
					else if(x>6&&x<=7) {
						$(".movie_average_pic0").eq(i).css({"background-position":"0 -33px"})
					}
					else if(x>5&&x<=6) {
						$(".movie_average_pic0").eq(i).css({"background-position":"0 -44px"})
					}
					else if(x>4&&x<=5) {
						$(".movie_average_pic0").eq(i).css({"background-position":"0 -55px"})
					}
					else if(x>3&&x<=4) {
						$(".movie_average_pic0").eq(i).css({"background-position":"0 -66px"})
					}
					else if(x>2&&x<=3) {
						$(".movie_average_pic0").eq(i).css({"background-position":"0 -77px"})
					}
					else if(x>1&&x<=2) {
						$(".movie_average_pic0").eq(i).css({"background-position":"0 -88px"})
					}
					else if(x>0&&x<=1) {
						$(".movie_average_pic0").eq(i).css({"background-position":"0 -99x"})
					}
					
				}
				//点击获取当前idx
				$(".movie_detail_a").click(function() {
					var index = $('.movie_detail_a').index(this);
					var idx = $(".idInput").eq(index).val()
					console.log(idx)
					$("#idx").val(idx)
					$.get('detail.html', function(data) {
						$("#iframeContent").html(data); //初始化加载界面
					});
					
				})
				
			})
			//即将上映
			
			
		</script>
